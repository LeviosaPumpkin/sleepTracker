micronaut:
  server:
    port: 8081
  application:
    name: sleepstatistic
  http:
    services:
      sleepservice:
        urls:
          - http://localhost:8080/sleep
      auth:
        urls:
          - http://localhost:8082
netty:
  default:
    allocator:
      max-order: 3
redis:
  uri: redis://localhost
  io-thread-pool-size: 2
  computation-thread-pool-size: 2
eureka:
  client:
    registration:
      enabled: true
    defaultZone: "${EUREKA_HOST:localhost}:${EUREKA_PORT:8761}"
endpoints:
  beans:
    enabled: true
    sensitive: false
  info:
    enabled: true
    sensitive: false
